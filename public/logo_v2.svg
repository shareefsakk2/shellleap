<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f380f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#051905;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Container -->
  <rect x="64" y="64" width="384" height="384" rx="80" fill="url(#bg)" />
  
  <!-- Terminal Header -->
  <path d="M 64 144 L 64 128 Q 64 64 128 64 L 384 64 Q 448 64 448 128 L 448 144 Z" fill="#1b4d1b" />
  
  <!-- Window Controls -->
  <circle cx="112" cy="104" r="12" fill="#ff5f57" />
  <circle cx="152" cy="104" r="12" fill="#febc2e" />
  <circle cx="192" cy="104" r="12" fill="#28c840" />

  <!-- Prompt -->
  <path d="M 128 220 L 192 284 L 128 348" stroke="#39ff14" stroke-width="24" stroke-linecap="round" fill="none" filter="url(#glow)" />
  <rect x="220" y="320" width="32" height="32" fill="#39ff14" filter="url(#glow)">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
  </rect>
</svg>
